<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ì£¼ì°¨ì¥ í˜„í™©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ì¥ì• ì¸ì¹¸ êµ¬ë¶„: ì ì„  íŒŒë€ í…Œë‘ë¦¬ */
    .slot-disabled { outline: 2px dashed #0d6efd; outline-offset: 2px; }
    /* ì¹´ë“œ ê·¸ë¦¼ì */
    .card-shadow { box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    /* ëª¨ë‹¬ ë°°ê²½ */
    .modal-backdrop { background: rgba(0,0,0,0.5); }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- í—¤ë” -->
  <header class="max-w-6xl mx-auto px-4 pt-6 pb-2">
    <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
      <h1 class="text-2xl font-semibold">ğŸš— ë„ì‹¬ ì£¼ì°¨ ê³µê°„ ì¶”ì²œ ì‹œìŠ¤í…œ</h1>
      <div class="flex items-center gap-3">
        <div id="bestZoneBadge"></div><!-- ì¶”ì²œ Zone ë±ƒì§€ -->
        <div class="text-sm text-gray-500">
          ê°±ì‹  ì‹œê°„: <span id="lastUpdated">-</span>
        </div>
      </div>
    </div>
  </header>

  <!-- ì¡´ ì¹´ë“œ ì˜ì—­ -->
  <main class="max-w-6xl mx-auto px-4 pb-16">
    <div id="zones" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <!-- ëª¨ë‹¬ -->
  <div id="zoneModal" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="absolute inset-0 modal-backdrop" onclick="closeModal()"></div>
    <div class="relative bg-white rounded-xl w-[92%] max-w-3xl p-5 card-shadow">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold" id="zoneTitle">Zone ìƒì„¸</h2>
        <button class="text-gray-400 hover:text-gray-600" onclick="closeModal()">âœ•</button>
      </div>
      <div id="zoneSummary" class="text-sm text-gray-600 mb-3"></div>

      <!-- ë°˜ì‘í˜• ìŠ¬ë¡¯ ê·¸ë¦¬ë“œ -->
      <div id="slotGrid" class="grid grid-cols-3 gap-2 sm:grid-cols-4 md:grid-cols-6"></div>

      <!-- ë²”ë¡€ -->
      <div class="mt-5 text-xs text-gray-500 flex flex-wrap gap-4">
        <div class="flex items-center gap-2">
          <span class="inline-block w-3 h-3 rounded" style="background:#28a745;"></span> FREE
        </div>
        <div class="flex items-center gap-2">
          <span class="inline-block w-3 h-3 rounded" style="background:#dc3545;"></span> OCCUPIED
        </div>
        <div class="flex items-center gap-2">
          <span class="inline-block w-3 h-3 rounded ring-1 ring-blue-600" style="background:#0d6efd;"></span> FREE (Disabled)
        </div>
        <div class="flex items-center gap-2">
          <span class="inline-block w-3 h-3 rounded ring-1 ring-blue-600" style="background:#dc3545;"></span> OCCUPIED (Disabled)
        </div>
        <div class="flex items-center gap-2">
          <span class="inline-flex items-center justify-center w-4 h-4 rounded-full bg-blue-600 text-white text-[10px]">â™¿</span> ì¥ì• ì¸ êµ¬ì—­
        </div>
      </div>
    </div>
  </div>

  <script>
    // ì „ì—­ ìƒíƒœ(/status ì‘ë‹µ ì €ì¥)
    let STATUS = {};

    // ìƒ‰ ê·œì¹™
    // - ì ìœ (occ, disabled_occ) : ë¹¨ê°•
    // - ë¹ˆì¹¸(free)             : ì´ˆë¡
    // - ì¥ì• ì¸ ë¹ˆì¹¸(disabled_free) : íŒŒë‘
    function slotColor(status) {
      if (status === "occ" || status === "disabled_occ") return "#dc3545"; // red
      if (status === "disabled_free") return "#0d6efd";                    // blue
      return "#28a745";                                                    // green
    }

    function labelText(st) {
      if (st === "occ" || st === "disabled_occ") return "OCCUPIED";
      if (st === "disabled_free") return "FREE (Disabled)";
      return "FREE";
    }

    // ì¶”ì²œ ì ìˆ˜: free ë¹„ìœ¨ + (ì¥ì• ì¸ free ë¹„ìœ¨ * 0.5)
    function computeScore(info) {
      const total = info.total ?? (info.slots?.length || 0);
      const free  = info.free ?? 0;
      const dt    = info.disabled_total ?? 0;
      const df    = info.disabled_free ?? 0;
      const free_ratio = total ? free / total : 0;
      const disabled_free_ratio = dt ? df / dt : 0;
      return free_ratio * 1.0 + disabled_free_ratio * 0.5;
    }

    function bestZone(data) {
      let best = null;
      for (const [z, info] of Object.entries(data)) {
        const score = computeScore(info);
        const free = info.free ?? 0;
        const total = info.total ?? (info.slots?.length || 0);
        const val = { z, score, free, total };
        if (!best) best = val;
        else {
          if (score > best.score) best = val;
          else if (score === best.score && free > best.free) best = val;
        }
      }
      return best;
    }

    function renderBestBadge(data) {
      const target = document.getElementById("bestZoneBadge");
      if (!target) return;
      const bz = bestZone(data);
      if (!bz) { target.innerHTML = ""; return; }
      target.innerHTML = `
        <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm bg-emerald-100 text-emerald-700">
          ì¶”ì²œ Zone: <strong>${bz.z}</strong>
          <span class="text-xs text-emerald-600">(${bz.free}/${bz.total} Free)</span>
        </span>`;
    }

    // ì¡´ ì¹´ë“œ ë Œë”ë§(ì ìœ ìœ¨ ë§‰ëŒ€ í¬í•¨)
    function renderZones(data) {
      const wrap = document.getElementById("zones");
      wrap.innerHTML = "";

      renderBestBadge(data);

      Object.entries(data).forEach(([zone, info]) => {
        const total = info.total ?? (info.slots?.length || 0);
        const free  = info.free ?? 0;
        const occ   = Math.max(0, total - free);
        const occRatio = total ? (occ / total) : 0;

        // Cì¡´ íŠ¹ìˆ˜ì¹¸ ìš”ì•½ ì¶”ê°€
        let sub = "";
        if (zone === "C" && (info.disabled_total ?? 0) > 0) {
          const dt = info.disabled_total, df = info.disabled_free ?? 0;
          sub = ` <span class="text-sm text-gray-500">(ì¥ì• ì¸êµ¬ì—­ ${df}/${dt})</span>`;
        }

        const card = document.createElement("div");
        card.className = "bg-white rounded-xl p-5 card-shadow hover:shadow-lg cursor-pointer transition";
        card.onclick = () => showZone(zone);
        card.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="text-lg font-semibold">Zone ${zone}</div>
            <div class="text-emerald-600 font-semibold text-lg">${free}/${total} Free</div>
          </div>
          <div class="mt-1">${sub}</div>

          <div class="mt-3">
            <div class="flex items-center justify-between text-xs text-gray-500 mb-1">
              <span>ì ìœ ìœ¨</span><span>${Math.round(occRatio*100)}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-emerald-500 h-2 rounded-full" style="width:${Math.round((1 - occRatio)*100)}%;"></div>
            </div>
          </div>
        `;
        wrap.appendChild(card);
      });
    }

    // ëª¨ë‹¬: ìŠ¬ë¡¯ ìƒì„¸ í‘œì‹œ(ë°˜ì‘í˜• + íˆ´íŒ + ì¥ì• ì¸ì¹¸ í…Œë‘ë¦¬/ì•„ì´ì½˜)
    function showZone(zone) {
      const info = STATUS[zone] || {};
      const slots = info.slots || [];
      const total = info.total ?? slots.length;
      const free  = info.free ?? 0;

      let extra = "";
      if (zone === "C" && (info.disabled_total ?? 0) > 0) {
        const dt = info.disabled_total, df = info.disabled_free ?? 0;
        extra = ` (ì¥ì• ì¸êµ¬ì—­ ${df}/${dt})`;
      }

      document.getElementById("zoneTitle").textContent = `Zone ${zone} ìƒì„¸`;
      document.getElementById("zoneSummary").textContent = `Free ${free}/${total}${extra}`;

      const grid = document.getElementById("slotGrid");
      grid.innerHTML = "";
      slots.forEach(s => {
        const num = (s.id || "").split("_")[1] || "";
        const st  = s.status || "free";
        const el  = document.createElement("div");
        el.className = "relative rounded-md text-white text-sm font-semibold flex items-center justify-center h-14";
        el.style.background = slotColor(st);
        el.title = `${s.id} - ${labelText(st)}`;

        // ì¥ì• ì¸ì¹¸ í‘œì‹œ: ì ì„  í…Œë‘ë¦¬ + â™¿ ë°°ì§€ + ë¼ë²¨
        const isDisabled = st.startsWith("disabled");
        if (isDisabled) {
          el.classList.add("slot-disabled");
          const badge = document.createElement("div");
          badge.className = "absolute -top-2 -right-2 bg-blue-600 text-white text-[10px] px-1.5 py-0.5 rounded-full shadow";
          badge.textContent = "â™¿";
          el.appendChild(badge);

          // í•˜ë‹¨ ë¼ë²¨(ì˜µì…˜)
          const cap = document.createElement("div");
          cap.className = "absolute bottom-1 text-[10px] font-normal opacity-90";
          cap.textContent = "Disabled";
          el.appendChild(cap);
        }

        el.textContent = num;
        grid.appendChild(el);
      });

      openModal();
    }

    // ëª¨ë‹¬ ì—´ê³  ë‹«ê¸°
    function openModal() {
      const m = document.getElementById("zoneModal");
      m.classList.remove("hidden");
      m.classList.add("flex");
    }
    function closeModal() {
      const m = document.getElementById("zoneModal");
      m.classList.add("hidden");
      m.classList.remove("flex");
    }

    // /status ì£¼ê¸° ê°±ì‹ 
    async function fetchStatus() {
      try {
        const res = await fetch("/status", { cache: "no-store" });
        const data = await res.json();
        STATUS = data || {};
        renderZones(STATUS);
        document.getElementById("lastUpdated").textContent = new Date().toLocaleString();
      } catch (e) {
        console.error("status fetch error:", e);
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 3000);
  </script>
</body>
</html>
